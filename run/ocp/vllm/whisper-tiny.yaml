apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-tiny
  labels:
    app: whisper-tiny
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-tiny
  template:
    metadata:
      labels:
        app: whisper-tiny
    spec:
      tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
      # vLLM needs to access the host's shared memory for tensor parallel inference.
      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: whisper-tiny
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: "2Gi"
      containers:
      - name: whisper-tiny
        image: vllm/vllm-openai:latest # must be v0.7.3 or later
        command: ["/bin/sh", "-c"]
        args: [
          "vllm serve openai/whisper-tiny --task transcription"
        ]
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "10"
            memory: 20G
            nvidia.com/gpu: "1"
          requests:
            cpu: "2"
            memory: 6G
            nvidia.com/gpu: "1"
        volumeMounts:
        - mountPath: /root/.cache/huggingface
          name: cache-volume
        - name: shm
          mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 5
